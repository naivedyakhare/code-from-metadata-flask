<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Prompt Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .column {
            flex: 1;
            padding: 20px;
        }

        .column.left {
            border-right: 1px solid #ccc;
        }

        .column.right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            height: calc(100% - 90px);
            min-height: 370px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: 2px solid #007bff;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            transition-duration: 300ms;
            font-weight: 550;
        }

        .btn:hover {
            color: black;
            background-color: inherit;
        }

        .output-container {
            width: 100%;
            height: 100%;
        }

        .output {
            white-space: pre-wrap;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: calc(100% - 140px);
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="column left">
            <div class="form-group">
                <label for="fileUpload">Upload File</label>
                <input type="file" id="fileUpload" name="fileUpload" accept=".txt, .csv, .json">
            </div>

            <form id="promptForm">
                <div class="form-group">
                    <label for="apiKey">OpenAI Key</label>
                    <input type="password" id="apiKey" name="apiKey" placeholder="Enter your OpenAI Key" required>
                </div>
                <div class="form-group">
                    <label for="prompt">Prompt</label>
                    <textarea id="prompt" name="prompt" placeholder="Enter your prompt here..." required></textarea>
                </div>
                <button type="submit" class="btn">Generate Code</button>
            </form>
        </div>
        <div class="column right">
            <div class="output-container" id="outputContainer">
                <h3>Generated Code:</h3>
                <button id="copyButton" class="btn">Copy Code</button>
                <pre class="output" id="output"></pre>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('promptForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const apiKey = document.getElementById('apiKey').value;
            const prompt = document.getElementById('prompt').value;

            fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        apiKey,
                        prompt
                    })
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').textContent = data.generatedCode;
                    document.getElementById('outputContainer').style.display = 'block';
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
        document.getElementById('copyButton').addEventListener('click', function () {
            const outputElement = document.getElementById('output');
            const textToCopy = outputElement.textContent;

            navigator.clipboard.writeText(textToCopy).then(function () {
                alert('Code copied to clipboard!');
            }, function (err) {
                console.error('Failed to copy text: ', err);
            });
        });
        document.getElementById('fileUpload').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('prompt').value = e.target.result;
                };
                reader.readAsText(file);
            }
        });
    </script>
</body>

</html>
